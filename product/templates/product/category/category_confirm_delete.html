{% extends "product/base_product.html" %}

{% block product_content %}
<form method="post">
  {% csrf_token %}
  <p>Bu kategoriyi silmek istediğinize emin misiniz?</p>
  <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Evet, Sil</button>
  <a href="{% url 'product:category_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">İptal</a>
</form>
{% endblock %}
