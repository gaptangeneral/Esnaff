{% extends "finance/base_finance.html" %}

{% block finance_content %}
<div class="flex items-center justify-between mb-4">
  <h1 class="text-2xl font-bold">Kasa Silme Onayı</h1>
</div>

<div class="bg-white p-6 rounded-lg shadow">
    <p class="mb-6">"{{ object.ad }}" adlı kasayı silmek üzeresiniz. Bu işlem geri alınamaz. Emin misiniz?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                Sil
            </button>
            <a href="{% url 'finance:kasa_list' %}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition">
                İptal
            </a>
        </div>
    </form>
</div>
{% endblock %}
