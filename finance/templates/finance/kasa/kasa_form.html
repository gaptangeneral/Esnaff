{% extends "finance/base_finance.html" %}

{% block finance_content %}
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800">Kasa Formu</h2>
    <form method="post" class="mt-6 space-y-4">
        {% csrf_token %}
    <div class="grid grid-cols-2 gap-4"> 

        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                {{ field.label }}
            </label>
            <div class="flex flex-col">
                
                {{ field }}
                {% if field.errors %}
                <p class="text-red-600 text-sm">{{ field.errors|join:", " }}</p>
                {% endif %}
            </div>
        </div>
        {% endfor %}
        
        <div>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700">
                Kaydet
            </button>
        </div>
    </form>
</div>
{% endblock %}
