{% extends "finance/base_finance.html" %}

{% block finance_content %}
<h1 class="text-2xl font-bold mb-4">Alacak/Verecek Kaydını Sil</h1>
<p>Bu alacak/verecek kaydını silmek istediğinize emin misiniz?</p>
<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Evet, Sil</button>
    <a href="{% url 'finance:alacak_verecek_listesi' %}" class="ml-2 text-gray-700 hover:underline">İptal</a>
</form>
{% endblock %}
