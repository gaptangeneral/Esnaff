<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esnaff-Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 via-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Esnaff Hoşgeldin</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Üye ol
                </button>
            </div>
        </form>

        {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <p class="text-center text-sm {% if message.tags == 'error' %}text-red-600{% else %}text-green-600{% endif %} bg-opacity-20 p-2 rounded">
                    {{ message }}
                </p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="mt-6 text-center">
            <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:text-blue-800 hover:underline transition duration-150 ease-in-out">Şifrenizi mi unuttunuz ?</a>
        </div>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Hesap oluşturun! <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 hover:underline transition duration-150 ease-in-out">Sign up here</a>.</p>
        </div>
    </div>
</body>
</html>
