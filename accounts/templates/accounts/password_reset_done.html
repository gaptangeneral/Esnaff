<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-blue-500 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Emailinizi kontrol edin</h1>
        <p class="text-gray-600 mb-6">Eposta adresinize şifre sıfırlama linki gönderildi. Lütfen gelen kutunuzu kontrol edin ve şifrenizi sıfırlamak için talimatları izleyin.
        </p>
        <div class="space-y-4">
            <a href="{% url 'login' %}" class="block w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition duration-300 ease-in-out">
                Return to Login
            </a>
            <p class="text-sm text-gray-500">
                Mail gelmedi mi ? 
                <a href="{% url 'password_reset' %}" class="text-blue-600 hover:text-blue-800 hover:underline transition duration-150 ease-in-out">
                    Tekrar deneyin.
                </a>
            </p>
        </div>
    </div>
</body>
</html>
