<!-- employee/templates/employee/employee_dashboard.html -->

{% extends 'base.html' %}

{% block title %}Çalışan Dashboard{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Çalışan Dashboard</h1>

        <!-- Örnek Kartlar -->
        <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                            <i class="fas fa-briefcase fa-2x text-white"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Toplam Proje</dt>
                                <dd class="text-3xl font-semibold text-gray-900">24</dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-5 py-3">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Projeleri Gör</a>
                    </div>
                </div>
            </div>
            <!-- Diğer kartlar benzer şekilde devam eder -->
        </div>

        <!-- Örnek Grafik -->
        <div class="mt-8 bg-white overflow-hidden shadow rounded-lg p-5">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Haftalık Görev Dağılımı</h3>
            <canvas id="tasksChart" class="w-full" height="200"></canvas>
        </div>
    </div>

    <!-- JavaScript Chart Kütüphanesi ve Kodları -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Haftalık Görev Dağılımı Grafiği
        const tasksCtx = document.getElementById('tasksChart').getContext('2d');
        const tasksChart = new Chart(tasksCtx, {
            type: 'line',
            data: {
                labels: ['Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi', 'Pazar'],
                datasets: [{
                    label: 'Görev Sayısı',
                    data: [5, 7, 3, 8, 6, 2, 4],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });
    </script>
{% endblock %}
