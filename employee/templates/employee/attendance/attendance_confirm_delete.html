{% extends "employee/base_employee.html" %}

{% block employee_content %}
<h1 class="text-2xl font-bold mb-4">Puantaj Kaydını Sil</h1>
<p><strong>{{ object.employee }} - {{ object.date }}</strong> puantaj kaydını silmek istediğinize emin misiniz?</p>
<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
        Evet, Sil
    </button>
    <a href="{% url 'employee:attendance-list' %}" class="ml-2 text-gray-700 hover:underline">İptal</a>
</form>

<div class="flex justify-end mt-4">
    <a href="{% url 'employee:attendance-list' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition">
        Puantaj Listesine Dön
    </a>
    <a href="{% url 'dashboard:admin-dashboard' %}" class="bg-gray-300 text-gray-800 px-4 py-2 ml-2 rounded hover:bg-gray-400 transition">
        Ana Sayfa
    </a>
</div>
{% endblock %}
