{% for field in form %}
<div class="flex flex-col">
    {{ field.label_tag }}
    {{ field }}
    {% if field.help_text %}
    <p class="text-sm text-gray-500">{{ field.help_text }}</p>
    {% endif %}
    {% if field.errors %}
    <p class="text-red-600">{{ field.errors }}</p>
    {% endif %}
</div>
{% endfor %}
